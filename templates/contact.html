<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>

<body>
    <!-- Contact Form -->
    <div style="width: 300px; margin: auto; border: 1px solid black; padding: 15px;">
        <h3 style="text-align: center;">Contact Us</h3>

        <form method="post">

            Name:<br>
            <input type="text" name="name" style="width: 100%;"><br><br>

            Email:<br>
            <input type="email" name="email" style="width: 100%;"><br><br>

            Message:<br>
            <textarea name="message" style="width: 100%; height: 60px;"></textarea><br><br>

            <input type="submit" value="Send">
        </form>
    </div>

</body>
</html>
